<article class="textUndBild">

        <div class="image">
            <img src="{{ matrix.bild.one.url }}" alt="">
        </div>
        <div class="content">
            {% if matrix.ueberschrift|length %}

            {% endif %}
            {{ matrix.inhaltText }}
        </div>
    </div>
</article>
